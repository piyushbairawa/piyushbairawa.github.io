<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        ul{
            background-color: black;
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;

        }

        li{
            float: left;
        }

        li a{
            text-decoration: none;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-family: cursive;
        }

        li a:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a>></a></li>
        <li><a href="about.html">About US</a>></a></li>
        <li><a href="">Event</a>></a></li>
        <li><a href="">Contact US</a>></a></li>
    </ul>
</body>
</html>
